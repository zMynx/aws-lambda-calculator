# .github/workflows/ci.yaml
---
name: CI
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          set -exuo pipefail
          python -m ruff || true   # Allow Ruff to continue even if it finds errors

      - name: Show Ruff errors (if any)
        if: failure()   # Only runs if the Ruff step failed
        run: |
          echo "‚ùå Ruff found issues. Check logs above and fix them!"

      - name: Commit and push any changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add . && git commit -m "ci: auto-lint updates" --no-verify && git push || echo "No changes to commit"

  format:
    needs: [lint]
    name: Format (black)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Format (black)
        run: |
          set -exuo pipefail
          python -m black .

      - name: Commit and push any changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci: auto-format updates" --no-verify || echo "No changes to commit"
          git push
